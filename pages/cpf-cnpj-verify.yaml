type: PageHeaderMenu
id: cpfcnpj
requests:
  - id: verify_cpfCnpj
    type: AxiosHttp
    connectionId: cpfCnpj
    properties:
      url: https://api.cpfcnpj.com.br/5ae973d7a997af13f0aaf2bf60e65803/9/09284462550 
properties:
  title: Integração com CPF/CNPJ 
layout:
  contentJustify: center
blocks:
  - id: content_card
    type: Card
    layout:
      size: 1000
      contentGutter: 16
    blocks:
      - id: page_heading
        type: Title
        properties:
          content: Integração com CPF/CNPJ 
          level: 3
      - id: cpf
        type: TextInput
        properties:
          title: CPF
          placeholder: 'email@example.com'
      - id: cnpj
        type: TextInput
        properties:
          title: CNPJ
          placeholder: Email referente a sua compra
      - id: cpf_verify_btn
        type: Button
        properties:
          title: Verificar CPF
          block: true
          ghost: true
          icon: IdcardFilled
        events:
          onClick:
            - id: verify_cpf
              type: Request
              params: verify_cpfCnpj
      